<div class="flex flex-wrap mt-4">
  <div class="w-full px-4">
    <app-bread-crumbs [routeNavigation]="programa"></app-bread-crumbs>
  </div>
  <div class="w-full mb-12 px-4">
    @if(academicPeriod && academicPeriod.length > 0){
    <app-card-folders
      [title]="title"
      [programs]="academicPeriod"
    ></app-card-folders>
    } @else{
    <app-card-folders [title]="title"></app-card-folders>
    }
  </div>
</div>
