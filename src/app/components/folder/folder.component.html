<div class="min-w-40 max-w-52 px-3 py-3" [attr.id]="program.id">
    <div class="bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-row justify-between leading-normal shadow-md hover:shadow-lg hover:cursor-pointer">
        <fa-icon class="fas fa-tv mr-2 text-sm" [icon]="faFolder"></fa-icon>
        <p class="text-sm text-gray-600 flex items-center pr-5">{{ program.name }}</p>
        <fa-icon class="fas fa-tv mr-2 text-sm" [icon]="faEllipsisVertical"></fa-icon>
    </div>
</div>
