<div class="min-w-56 px-3 py-3" [attr.id]="program.id">
    <div class="bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-row justify-between leading-normal shadow-md hover:shadow-lg hover:cursor-pointer">
        <fa-icon class="fas fa-tv mr-2 text-sm p-1" [icon]="faFolder"></fa-icon>
        <div class="flex-grow flex items-center pr-1 overflow-hidden">
            <p class="text-sm text-gray-600 truncate" [title]="program.name">{{ program.name }}</p>
        </div>
        <app-dropdown [program]="program" [folder]="folder"></app-dropdown>
    </div>
</div>
