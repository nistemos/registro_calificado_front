                </svg>

            <div class="flex space-x-4">
                <!--search bar -->
                <div hidden class="md:block">
                    <div class="relative flex items-center text-gray-400 focus-within:text-cyan-400">
                        <span class="absolute left-4 h-6 flex items-center pr-3 border-r border-gray-300">
                            <svg xmlns="http://ww50w3.org/2000/svg" class="w-4 fill-current"
                                viewBox="0 0 35.997 36.004">
                                <path id="Icon_awesome-search" data-name="search"
                                    d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z">

                            </svg>
                        </span>

                    </div>
                </div>

                    class="w-10 h-10 rounded-xl border bg-gray-100 focus:bg-gray-100 active:bg-gray-200 md:hidden">

    <div class="px-6 pt-6 2xl:container">
        <!-- BotÃ³n para agregar carpeta -->
        <div class="mb-6 flex justify-start">
            <button (click)="addFolder()" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M5 12h14"></path>
                </svg>
                Agregar Carpeta
            </button>
        </div>
    
        <!-- Contenedor de carpetas -->
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" *ngIf="!selectedFolder">
            <ng-container *ngFor="let folder of folders$ | async">
                <app-folder 
                    [folderName]="folder.name" 
                    (delete)="deleteFolder($event)" 
                    (click)="selectFolder(folder)">
                </app-folder>
            </ng-container>
        </div>
    
        <!-- Contenedor de documentos -->
        <div *ngIf="selectedFolder">
            <app-document-list 
                [folderName]="selectedFolder.name" 
                [documents]="selectedFolder.documents" 
                (addDocument)="addDocument($event)">
            </app-document-list>
            <button (click)="selectedFolder = null" class="mt-4 px-4 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600">
                Volver a carpetas
            </button>
        </div>
    </div>
