<div class="p-4 border rounded-lg">
    <h2 class="text-xl font-bold">{{ folderName }}</h2>
    
    <!-- Listado de documentos -->
    <ul class="mt-4">
      <li *ngFor="let document of documents" class="py-2">
        {{ document }}
      </li>
    </ul>
  
    <!-- Formulario para cargar documentos -->
    <div class="mt-4">
      <input type="file" (change)="onFileSelected($event)">
      <button (click)="uploadFile()" [disabled]="!selectedFile" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">
        Subir Documento
      </button>
    </div>
  </div>
