<div
  class="leading-normal tracking-normal text-gray-900"
  style="font-family: 'Source Sans Pro', sans-serif"
>
  <!--Nav-->
  <div class="w-full container mx-auto p-6">
    <div class="w-full flex items-center justify-between">
      <a
        class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
        href="#"
      >
        <img width="200" src="assets/images/RECAFET_LOGO.svg" />
      </a>

      <div class="flex w-1/2 justify-end content-center">
        <a
          class="inline-block no-underline hover:text-indigo-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
          style="color: #008000"
          data-tippy-content="@twitter_handle"
          href="/"
        >
          <p>Home</p>
        </a>
        <a
          class="inline-block no-underline hover:text-indigo-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
          style="color: #008000"
          data-tippy-content="@twitter_handle"
          href="/login"
        >
          <p>Login</p>
        </a>
        <a
          class="inline-block no-underline hover:text-indigo-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
          style="color: #008000"
          data-tippy-content="@twitter_handle"
          href="/dashboard"
        >
          <p>Dashboard</p>
        </a>
        <a
          class="inline-block no-underline hover:text-indigo-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
          style="color: #008000"
          data-tippy-content="#facebook_id"
          href="https://web.facebook.com/YoSoyFet"
          target="_blank"
        >
          <svg
            class="fill-current h-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
          >
            <path
              d="M19 6h5V0h-5c-3.86 0-7 3.14-7 7v3H8v6h4v16h6V16h5l1-6h-6V7c0-.542.458-1 1-1z"
            ></path>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <div class="px-6 py-12 lg:px-8 login">
    <div class="flex flex-row mx-auto w-full justify-center md:ml-auto md:mr-2">
      <div class="hidden sm:block md:w-2/3 items-center justify-center">
        <img
          class="mx-auto block"
          src="/assets/images/6593111.jpg"
          alt="Fundación Escuela Tecnológica"
          ngSrcset="/assets/images/6593111-400.jpg 400w, /assets/images/6593111-800.jpg 800w, /assets/images/6593111-1200.jpg 1200w"
          sizes="(max-width: 400px) 100vw, (max-width: 800px) 50vw, 33.3vw"
          width="400"
          height="400"
          priority
        />
      </div>
      <div class="sm:w-3/3 md:w-1/3 p-6">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-15 w-auto"
            ngSrc="/assets/images/logo-fet.png"
            alt="Fundación Escuela Tecnológica"
            width="400"
            height="200"
            priority
          />
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Iniciar sesión en su cuenta
          </h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="space-y-6"
          >
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Correo Electrónico</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  formControlName="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-700 sm:text-sm sm:leading-6 form-control"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Clave</label
                >
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-semibold text-emerald-700 hover:text-emerald-900"
                    >¿Has olvidado tu clave?</a
                  >
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="clave"
                  type="password"
                  formControlName="clave"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-700 sm:text-sm sm:leading-6 form-control"
                />
              </div>
            </div>
            <div>
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="flex w-full justify-center rounded-md bg-emerald-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-emerald-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-700 disabled:bg-gray-400"
              >
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
        @if(errorMessage){
        <app-error-message [errorMessage]="errorMessage"></app-error-message>
        }
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
