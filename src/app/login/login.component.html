<div class="px-6 py-12 lg:px-8 login">
    <div class="flex flex-row mx-auto w-full justify-center md:ml-auto md:mr-2">
        <div class="hidden sm:block md:w-2/3 items-center justify-center">
            <img class="mx-auto block" src="/assets/images/6593111.jpg" alt="Fundación Escuela Tecnológica" width="400" height="200">
        </div>
        <div class="sm:w-3/3 md:w-1/3 p-6">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-15 w-auto" src="/assets/images/logo-fet.png" alt="Fundación Escuela Tecnológica" width="400" height="200" priority>
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Iniciar sesión en su cuenta</h2>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electrónico</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-700 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Clave</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-emerald-700 hover:text-emerald-900">¿Has olvidado tu clave?</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-700 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-emerald-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-emerald-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
